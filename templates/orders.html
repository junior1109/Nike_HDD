<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_cart.css')}}">
</head>
<body>
    <h1>Order</h1>
    <table class="cart">
        <th>
            <th>Order</th>
        </th>
        {% for order in orders %}
        <tr>
            <td>
                <a href="/orders/{{ order[0] }}">
                    {{ order[0] }} - {{ order[7] }}
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
