    <footer>
      <!-- place footer here -->
      <div class="product-grid">
        {% for row in table %}
        <div class="product-item">
          <h2>{{ row[1] }}</h2>
          <img src="{{ row[7] }}" alt="{{ row[7] }}">
          <p>{{ row[8] }}</p>
          <form method="POST">
            <input type="hidden" name="product_id" value="{{ row[0] }}">
            <input type="number" name="quantity" value="1" min="1">
            <button type="submit">Add to cart</button>
          </form>
        </div>
        {% endfor %}
      </div>
