<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous"
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="/public/favicon_o/maxresdefault.jpg" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='search.css') }}">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500;1,600&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,800&family=Raleway:ital,wght@0,100;0,200;0,400;0,500;0,600;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Javascript -->

</head>
<body>
    <div class="header-fixed">
        <form action="/viewcart" method="POST">
            <button type="submit" class="search-btn">
                View Cart
            </button>
        </form>
        <div class="header-src">
            <form method="POST" action="/searchData">
                <input type="text" name="searchInput" id="" placeholder="Enter your search term">
                <button type="submit" class="search-btn" role="button">Search</button>
            </form>
        </div>
    </div>
    <div class="container-grid">
        <div class="divsearch-text">
            <p class="search-text" style="color: #111111">        
                {% if search_text %}
                You search for: {{ search_text }}
            </p>
        </div>
        <div class="product-grid">
            {% for row in table %}
            <div class="product-item">
                <h2>{{ row[1] }}</h2>
                <img src="{{ row[7] }}" alt="{{ row[7] }}">
                <p>{{ row[8] }}</p>
                <form action="/cart/add" method="POST">
                    <input type="hidden" name="product_id" value="{{ row[0] }}">
                    <input type="number" name="quantity" value="1" min="1">

                    <button type="submit" class="search-btn">Add to cart</button>
                </form> 
            </div>
            {% endfor %}
        </div>
        {% endif %} 
    </div>
    <p>
        <!-- <table class="cart">
            <tr>
                <th>ID</th>
                <th>Product</th>
                <th>Brand</th>
                <th>Picture</th>
                <th>Price</th>
                <th>Add to cart</th>
                <th type="submit">ADD></th>
            </tr>         
        </table> -->
    </p>
</body>
</html>
